<div class="jumbotron text-center">
		<table st-table="rowCollection" class="table table-striped">
		<thead>
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Home</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="row in rowCollection">
			<td>{{row.firstName}}</td>
			<td>{{row.lastName}}</td>
			<td>{{row.home}}</td>
		</tr>

		</tbody>
	</table>

		<legend>Create Person</legend>
		<input type="text" ng-model="fname" placeholder="First Name" ><br />
		<input type="text" ng-model="lname" placeholder="Last Name" ><br />
		<input type="text" ng-model="home" placeholder="Home" ><br />
		<button type="button" ng-click="addPerson()">Add Person</button>

</div>
